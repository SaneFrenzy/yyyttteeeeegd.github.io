<!DOCTYPE html>
<html>
<head>
    <title>dear</title>
    <style>
        
        #love {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: pink;
            color: red;
            font-size: 50px;
            text-align: center;
            padding-top: 20%;
        }
    </style>
</head>
<body>
    <button onclick="showLove()">点击我</button>
    <div id="love">我爱你</div>

    <script>
        function showLove() {
            document.getElementById('love').style.display = 'block';
        }
    </script>
</body>
</html>
